<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; }
    .card { border-radius: 1rem; }
    .status-paid { color: green; font-weight: 600; }
    .status-due { color: orange; font-weight: 600; }
    .status-overdue { color: red; font-weight: 600; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Billing Dashboard</h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Total Revenue</h6>
        <h4>₹65,240</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Pending Invoices</h6>
        <h4>15</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h6>Overdue Payments</h6>
        <h4>₹7,200</h4>
      </div>
    </div>
  </div>

  <div class="card p-4 shadow-sm">
    <h5>Recent Invoices</h5>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Invoice #</th>
          <th>Customer</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>INV-001</td>
          <td>John Doe</td>
          <td>2025-07-01</td>
          <td>₹1,200</td>
          <td><span class="status-due">Due</span></td>
        </tr>
        <tr>
          <td>INV-002</td>
          <td>Jane Smith</td>
          <td>2025-07-05</td>
          <td>₹850</td>
          <td><span class="status-paid">Paid</span></td>
        </tr>
        <tr>
          <td>INV-003</td>
          <td>Michael Lee</td>
          <td>2025-07-08</td>
          <td>₹950</td>
          <td><span class="status-overdue">Overdue</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
